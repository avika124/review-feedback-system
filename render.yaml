services:
  - type: web
    name: review-feedback-system
    env: python
    rootDir: task2/backend
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true

